<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso JS - Coderhouse - Desafio obligatorio Librerias</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body>
     <!-- Inicio barra de navegacion -->   
        <header>
            <div id="header" class="header-section container pt-3">
                <a id="logo" class="navbar-brand" href="index.html">Time Step</a>
                <div>
                    <img  id="icono-card"  class="cart" src="img/icono_carrito.png" alt="">
                    <p id="carrito-contador" class="count-product">0</p>
                </div>
                <div class="cart-products" id="products-id">
                    <p id="btn-cerrar" class="cerrar-btn">X</p>
                    <div id="card-items-id" class="card-items"></div> 
                </div>
            </div>
     
        </header>

        <!-- //Banner   -->
        <!-- <div class="bannerTitulo container-fluid">
            <h1>Instituto de Danzas Time Step</h1>
            <p>Los que fueron vistos bailando, fueron considerados locos por los que no podian escuchar la musica...Sumate a la experiencia. Veni a bailar con nosotros!</p>
        </div>  -->

        <main class="container"> 
            
            <!--categorias disponibles -->  
            <div id="contenedor-categorias" class="container-fluid">
                <h3 class="titulo-categorias">Categorias Disponibles</h3>
                <button id="btnTodos" class="btn btn-categorias m-2">VER TODO</button>
                <button id="btnClases" class="btn btn-categorias m-2">CLASES</button>
                <button id="btnRoperito" class="btn btn-categorias m-2">EL ROPERITO</button>
            </div> 

             <!--productos disponibles-->  
            <div id="contenedor-principal" class="container-fluid">
                <div id="contenedor-productos" class="row"></div> 
            </div>
            <div id="contenedor-carrito" class="row">

            </div>

              <!--modal ckeckout carrito-->  
            <div class="modal fade modal-xl" id="modalCarritoCompra">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">FINALICE SU COMPRA</h4>
                            <p id="btn-cerrar-modal" class="cerrar-btn">X</p>
                        </div>
                        <form id="formularioComprarCarrito">
                            <div class="modal-body ">
                                <div class="d-flex justify-content-center align-items-center finalizarCompra row">
                                    <div class="datosPersonales_finalizarCompra col-md-7">
                                        <h5>DATOS PERSONALES</h5>
                                        <hr>
                                        <div>
                                            <div class="form-group">
                                                <label for="">Nombre y apellido</label>
                                                <input class="form-control"  type="text" id="nombre" name=""  placeholder="Ingrese su nombre y apellido" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Email</label>
                                                <input class="form-control"  type="email" id="email" name="" placeholder="Ingrese su email" required>
                                            </div>
                                            <div class="form-group d-flex flex-row flex-wrap telefono">
                                                <label class="w-100" for="" >Telefono</label>
                                                <input class="form-control col-xs-1 col-md-2"  type="number" placeholder="Ingrese su telefono" id="telefono" name="" required>
                                            </div>
                                            <div class="form-group cuotas">
                                                <label class="w-100" for="" >Cuotas disponibles</label>
                                                <select class="form-control" name="" id="select-cuota">
                                                    <option value="1">1 cuota (sin interes)</option>
                                                    <option  value="3">3 cuotas (sin interes) </option>
                                                    <option value="6">6 cuotas (%10 de interes) </option>
                                                    <option  value="12">12 cuotas (%20 de interes) </option>
                                                </select>
                                            </div>
                                            <h5 class="pt-3">DATOS TARJETA CREDITO - DEBITO</h5>
                                            <hr>    
                                            <div class="tarjeta_finalizarCompra">
                                                <div class="row justify-content-between">
                                                    <div class="col-md-12">
                                                        <img src="img/credit_card.svg">
                                                    </div>
                                                    <div class="col-md-7 izquierda_tarjeta">
                                                        <label for="">NÃºmero de tarjeta</label>
                                                        <input class="numeroDeTarjeta" type="number" name="" id="numeroDeTarjeta" placeholder="0000 0000 0000 0000" required>
                                                        <label for="">Nombre y apellido</label>
                                                        <input type="text" name="" id="" placeholder="NOMBRE Y APELLIDO" required>
                                                        <label for="">cvc</label>
                                                        <input type="number" name="" id="" placeholder="000" required>
                                                    </div>
                                                    <div class="col-md-4 derecha_tarjeta">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <label for="">Desde</label>
                                                                <input type="number" name="" id="" placeholder="00/00" required>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <label for="">Hasta</label>
                                                                <input type="number" name="" id="" placeholder="00/00" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="carritoResumen" class="productos_finalizarCompra col-md-7">
                                                <h5 id="totalCompra"></h5>
                                                <p id="montoCuota"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                            <div class="modal-footer">
                                <button class="btn btn-success" id="btnConfirmarCompra" type="submit">COMPRAR</button>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </main>  

        <!-- script --> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/codigo.js"></script>

    </body>
</html>
